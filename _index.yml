  title: 如何在StorageGRID 您的環境中啟用支援功能
  summary: NetApp StorageGRID 支援軟體定義的物件儲存套件、可支援各種公有、私有及混合式多雲端環境的使用案例。利用自動化生命週期管理等領先業界的創新技術、長期儲存、保護及保留非結構化資料、以供多重用途使用。StorageGRID
  lead: NetApp StorageGRID 支援軟體定義的物件儲存套件、可支援各種公有、私有及混合式多雲端環境的使用案例。StorageGRID 提供 Amazon
    S3 API 的原生支援、並提供領先業界的創新技術、例如自動化生命週期管理、可長期以符合成本效益的方式儲存、保護、保護及保留非結構化資料。
